<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
<body>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
<div class="card">
    <div class="box">
        <div class="img">
            <img class="animate__animated animate__flash wow" src="image/img.jpg">
        </div>
        <h2 class="animate__animated animate__backInLeft wow">John Doe<br><span>Senior UX/UI Designer</span></h2>
        <p class="animate__animated animate__backInRight wow">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        <ul>
            <li class="animate__animated animate__shakeX wow"><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
            <li class="animate__animated animate__shakeX wow"><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
            <li class="animate__animated animate__shakeX wow"><a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a></li>
            <li class="animate__animated animate__shakeX wow"><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
            <li class="animate__animated animate__shakeX wow"><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
        </ul>
    </div>
</div>
</body>
<script>
    new WOW().init();
    </script>
</html>
